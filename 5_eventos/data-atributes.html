<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data atributes</title>
    <style>
        figure {
            max-width: 300px;
            overflow: hidden;
            /*
            border-radius: 50%;
            overflow: hidden;
            */
            /*
            border: 10px solid tomato;
            */
            /*
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <ul>
        <li data-width="300px" data-radio="50%" data-border="0px">Estado 1</li>
        <li data-width="300px" data-radio="0" data-border="10px solid tomato">Estado 2</li>
        <li data-width="900px" data-radio="20px" data-border="0px">Estado 3</li>
    </ul>

    <figure>
        <img src="https://pampermut.com/blog/wp-content/uploads/2020/05/Como-es-el-caracter-de-tu-perro-segun-su-horoscopo-scaled.jpg">
    </figure>


    <script>

        const lis = document.querySelectorAll('ul li');
        const figure = document.querySelector('figure');

        for (let li of lis) {
            li.addEventListener('click', (event) => {

                let estilos = event.target.dataset;
                figure.style.border = estilos.border
                figure.style.borderRadius = estilos.radio
                figure.style.maxWidth = estilos.width;

            })
        }



    </script>
</body>

</html>
