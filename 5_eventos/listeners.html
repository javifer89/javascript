<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeners</title>
</head>
<body>
<ul>
    <li>blue</li>
<li>green</li>
<li>red</li></ul>

<script>
    //tenemos que cambiar de color el fondo por el color del texto y tenemos que mmover a la derecha cada uno de los li's.
    //listeners una forma d emanejar eventos VAnilla Js
    //capturamos los elementos que queremos que tenga eventos
    const lis= document.querySelectorAll('ul li')

    function cambiarColor(event){
        console.log(event) //event.target significa del evento que recibo, el objeto del dom que toco
        document.body.style.background= event.target.textContent
        event.target.style.marginLeft = '200px'
    }
    for(let li of lis){
        //addEventListener() dos parametros: primero tipo de evento "click", el segundo es un callback (este callback NO PUEDE RECIBIR NINGÚN PARAMETRO, para quitar la tentación le quitamos los paréntesis)

        li.addEventListener('click', cambiarColor) //son los mismos que en el inyectado pero sin el "on " delante. Al no poder ponerle parámetros, no le ponemos los paréntesis.
    }
</script>
</body>
</html>
