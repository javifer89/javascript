    <script>

        //dados una cantidad de segundos 54321 segundos calcular las horas, minutos y segundos que hay en dicha cantidad.
        //OJO cuando acabeis el problema tendreis que decirme exactamente la cantidad de horas,minutos y segundos por consola.

        //El programa tiene que funcionar para cualquier cantidad de segundos.


        var segundosTotales = parseInt(prompt('Dime una cantidad de segundos'))

        var horas = 0;
        var minutos = 0;
        var segundos = 0;

        horas = segundosTotales / (60 * 60);
        horas = Math.floor(horas);

        segundos = segundosTotales % (60 * 60);

        minutos = Math.floor(segundos / 60);

        segundos = segundos % 60;
