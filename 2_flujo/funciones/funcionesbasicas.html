<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones básicas</title>
</head>
<body>
<script>
// Una función resuelve un problema concreto a través de una serie de sentencias de código. Agrupa una serie de
//sentencias o acciones en un mismo fichero.

// Dos partes: definición y ejecución   . Las funciones se definen SOLO 1 vez, pero se pueden ejecutar las veces que queramos
//La definición indica qué hace la función y la ejecución ordena que se produzca la acción de esa función.

    function saludar(){     // Cuando se definen necesitan de nombre y (),seguida de {} . Esa es su sintaxis
    console.log("Hola amiguis");
}
//Ejecución: le indicamos que lance las sentencias de la definición

for (var i = 0; i < 1200; i++){  // saludará 1200 veces
    saludar();
}


</script>
</body>
</html>
