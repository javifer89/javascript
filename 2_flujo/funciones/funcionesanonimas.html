<body>
<script>
// una función anónima es una función sin nombre




//funcion expresiva o anonima
const sumar = function (pNumero1, pNumero2){ // incluyendo una función anónima dentro de una constante, protejo que siempre sea una función y no cambie de tipo.
    let resultado = pNumero1 + pNumero2;
    console.log(resultado);
}

sumar(4,5);


//funcion declarativa
function restar(pNumero1, pNumero2) {
    let resultado = pNumero1 - pNumero2;
    console.log(resultado)
}
