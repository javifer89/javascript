<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>


    <script>

        //sirve para repetir de forma controlada una serie de veces una sentencia o grupo de sentencias. Contadores i, j, k , x, y z
//PARTES DEL BUCLE: inicialización , interacción e iteración
        for (var i = 1; i <= 10; i++) { // i = i + 1 -> i++
            console.log(i);//9
        }//11

        console.log('----')


        //contar desde 10 hasta uno

        for (var j = 10; j >= 0; j--) {
            console.log(j);
        }





    </script>
</body>

</html>
