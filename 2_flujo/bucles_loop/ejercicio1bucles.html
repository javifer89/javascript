<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //quiero que conteis desde 1 hasta 1000 pero solo quiero que mostreis lso numeros pares.

        //OJO no se puede cambiar los valores iniciales ni finales.

        //pares
        for (var i = 1; i <= 1000; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        //impares
        for (var j = 1; j <= 1000; j++) {
            if (j % 2 !== 0) {
                console.log(j);
            }
        }





    </script>
</body>

</html>
