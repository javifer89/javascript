    <script>


        /*

        Crear un programa que muestre en consola el siguiente patrón

                *
                **
                ***
                ****
                *****
                ******
                *******
                ********
                *********
                **********
                ***********
                ************
                *************


        */
        var num= Number(prompt('Cuantas lineas quieres?'));

        for(var i=0;i<num;i++){
            var linea = '';
            for(var j=0; j<= i; j++) {
                 linea += '*';       //linea = linea + '*'; lo mismo, simplificado
            }
            console.log(linea);
            document.write(linea + '<br>')
        }


        //Hay que utilizar anotaciones para organizar nuestro código antes de escribirlo

// num = 12
// i = 0 1 2 4 5...11
// j = 1 2 3 5 6...12

    </script>
