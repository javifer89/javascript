    <title>Ejercicio 4- FACTORIAL DE UN NÚMERO - PRUEBA TÉCNICA</title>
</head>
<body>

<script>
// 5 * 4 * 3 * 2 * 1 = 120
//pedir un número por pantalla y sacar el factorial de dicho número


var numero = parseInt(prompt('Dime un número'));
// var resultado;    undefined (porque no tiene ningún valor)
var resultado = 1;
var serie = "";
while (numero >= 1) {
    //acumulado
    resultado = resultado * numero // resultado *= numero ES LO MISMO SIMPLIFICADO
    serie = serie + numero + " ";  // mostraria una cadena de caracteres con los numeros que obtenemos del bucle
    numero--;
}
console.log(resultado);
console.log(serie);



</script>
