<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericicio 2</title>
</head>

<body>

    <script>

        ////pedir por pantalla un poligono, dos opciones circulo o rectangulo, pedir un color el ancho y el alto
        // y dibujar la figura en funcion de lo elegido.

        var poligono = prompt('¿Quieres un círculo o un rectángulo?');

        var color = prompt('INTRODUCE un color en ingles');
        var ancho = prompt('INTRODUCE un ancho');
        var alto = prompt('INTRODUCE un alto');

        var rectangulo = `<div style="background-color: ${color}; width: ${ancho}px; height: ${alto}px; margin: 10px;"></div>`;

        var circulo = `<div style="background-color: ${color}; width: ${ancho}px; height: ${alto}px; border-radius: 50%;"></div>`;

        if (poligono = 'rectángulo'){
            document.write(rectangulo)
        }else if (poligono = 'círculo'){
            document.write(circulo)
        }else{
        document.write("No existe esa figura");
        }
    </script>

</body>

</html>
