<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!--  Estructura (template)

    <article>
    <h3>Nombre del equipo</h3>
    <figure>
        <img src="" alt="">
    </figure>
    <p>Presidente: Nombre</p>
    <p>Jugadores: 5</p>
</article>

    <script>
      const equipos = [
        {
          title: "Porcinos",
          logo: "https://studiofutbol.com.ec/wp-content/uploads/2023/01/kings-league_logo-summa-640x360.png",
          president: "Ibai",
          gamers: 8,
          wins: 12
        },
        {
          title: "Saiyan",
          logo: "https://studiofutbol.com.ec/wp-content/uploads/2023/01/kings-league_logo-summa-640x360.png",
          president: "Grefg",
          gamers: 8,
          wins: 5
        },
        {
          title: "Barrio",
          logo: "https://studiofutbol.com.ec/wp-content/uploads/2023/01/kings-league_logo-summa-640x360.png",
          president: "Rubius",
          gamers: 8,
          wins: 20
        },
      ];

    //   for (let equipo of equipos) {  Recorremos los equipos y mostramos por consola el titulo de cada equipo
    //     console.log(equipo.title);
    //   }



      function printTeam(pTeam) {  // función para pintar los equipos
        let html = `<article>
                        <h3>${pTeam.title}</h3>
                        <figure>
                            <img style="width: 100px" src="${pTeam.logo}">
                        </figure>
                        <p>Presidente: ${pTeam.president}</p>
                        <p>Jugadores: ${pTeam.gamers}</p>
                        <p>Victorias: ${pTeam.wins}</p>
                    </article>`;
        document.write(html);
      }



      function getTeams(pTeamList) {        // obtenemos los equipos, y mostramos por pantalla los equipos
        for (let team of pTeamList) {
          printTeam(team);
        }
      }
      getTeams(equipos);

      
// mostrar por pantalla los equipos que tengan más de 15 victorias (filtrar equipos)

function filterTeamByWins (pTeamList, pNumWins){
const filterList = [];
    for(let team of pTeamList){
        if(team.wins >= pNumWins) {
            filterList[filterList.length] = team;
        }
    }
        return filterList

    }
    let teamsWith15Wins = filterTeamByWins(equipos, 15)
    getTeams(teamsWith15Wins);








    </script>
  </body>
</html>
