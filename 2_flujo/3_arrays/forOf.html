<body>
<SCRIPT>
// for Of sirve para recorrer un array de cualquier tipo, se sigue recorriendo por posición pero nosotros no tenemos que estar contando. El bucle se encarga de saber cuando no tiene elementos.Por tanto se elimina el factor de longitud.

const animales = ['león','águila','periquito', 'perro']


// for (let animal of animales) {
//     console.log(animal)
// }

function pintarLista(pLista){
let lista = '<ul>'
for (let animal of pLista){
    lista += `<li>${animal}</li>`
}
    lista += '</ul>'
    document.write(lista)
}
pintarLista(animales)




</SCRIPT>
</body>
