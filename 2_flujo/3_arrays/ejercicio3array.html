      //función para crear el array
    function cargarDatos(pNum) {
        let numero = 0;
        const listaNumeros = [];    // ARRAY, contenedor LOCAL (se almacena aqui la información del array y luego será devuelto al final de la función)
        for (let i = 0; i < pNum; i++) {
            numero = parseInt(prompt("dime un numero")); //EN LUGAR DE PEDIR NUMERO 1 por 1, con un BUCLE
          listaNumeros[listaNumeros.length] = numero; // un array se rellena con su longitud SIEMPRE (no se puede utilizar "+=")
        }
        return listaNumeros;
    }
    //función para mostrar por pantalla
    function mostrarPantalla(pResultado, pOperacion = '') {
        document.write(`<h2 style="color: tomato">${pResultado} ${pOperacion}</h2>`)
    }
    //función sumar
    function sumarLista(pLista){
        let suma = 0; // acumulador, la función suma es LOCAL en este momento
        for(let i = 0; i < pLista.length; i++) {
            suma += pLista[i];   // el " +=" si que puede utilzarse aqui ya que estamos "concatenando", sumando valores al acumulador "suma"
        }
        return suma // devuelve la función para poder utilizarla externamente
    }
    //const numeros = cargarDatos(5)  // ARRAY, y hace de contenedor GLOBAL, función anónima ( se ejecuta una función para llenar el array NUMEROS), si quiero un nuevo array tendría que llamar de nuevo a la función cargarDatos

// función multiplicar
function multiplicar (pLista) {
    let multiplicar = 1; // iniciamos el valor en 1 para no multiplicar por 0 (daría 0 siempre)
for (var i = 0; i < pLista.length; i++) {
    multiplicar *= pLista[i];
}
return multiplicar;
}
