//Crear array de 7 nombres y pintar en una lista no numerada solo los nombres que terminen en A



const nombres = ['Almudena', 'Albanada', 'Rafael', 'Ruben', 'Mauro', 'Noelia', 'Javi']

//Funcion que pinta nombres en una lista cualquiera
function pintarLista(pLista){
let lista = '<ul>'
for (let i = 0; i < pLista.length; i++){
    lista += `<li>${pLista[i]}</li>`;
    }
    lista += '</ul>'
    document.write(lista);
}
pintarLista(nombres)

//funcion que crea una lista de nombres que terminan por cualquier letra


//funcion que crea una lista de nombres que terminan por la letra "A"

function filtrarNombres(pLista, pLetra){
    let listaFiltrada = [];
    for(let i = 0; i < pLista.length; i++){
        let nombre = pLista[i]
        let ultimaLetra = nombre[nombre.length - 1].toLowerCase()
        if(ultimaLetra === pLetra.toLowerCase()) {

            listaFiltrada[listaFiltrada.length] = nombre;
    }
}
return listaFiltrada
}

// pintarLista(listaFiltradaPorA)
pintarLista(filtrarNombres(nombres, 'a'))   //callback
