<!DOCTYPE html>
<html lang="en">
  <head>

    <title>FIND</title>
  </head>
  <body>
    <script>
      // FIND es un método que se puede aplicar a cualquier array.Me devuelve SOLO el PRIMER elemento que cumple la función de condición, ya sea un string, un número o JSON. Si no encuentra ninguno devuelve un objeto vacio.
      // Me devuelve el primer elemento que cumpla la condición

      const alumnos = [
        { nombre: "Juan", edad: 40 },
        { nombre: "Lucia", edad: 23 },
        { nombre: "Antonio", edad: 30 },
        { nombre: "Daniel", edad: 21 },
        { nombre: "Rodrigo", edad: 28 },
      ]
      let edadBuscada = 30;


    //   const alumnoEncontrado = alumnos.find(function(alumno){   // CALLBACK llamado función de condición
    //     return alumno.edad < edadBuscada;
    //   })
      const alumnoEncontrado = alumnos.find(alumno => alumno.edad <edadBuscada)  // FUNCIÓN FLECHA de la función anterior. Reducimos bucle y condicional.

      console.log(alumnoEncontrado);
    </script>
  </body>
