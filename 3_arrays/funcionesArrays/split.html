    <title>SPLIT</title>

<body>
    <script>
//SPLIT Es un método relacionado con texto, no solo de ARRAYs. Crea un array a partir de un texto (justo lo contrario del JOIN).
const texto = 'En un lugar de la mancha';
const palabras = texto.split(" ");
console.log(palabras)  // una vez eliminados los espacios e incluidos en un array, podriamos utilizar JOIN para añadir un espacio y por lo tanto haber pasado el texto a ARRAY adecuadamente.

//Si no ponemos ningún paramero a SPLIT, se separaria cada palabra en un array con cada caracter como elemento del array.



    </script>
</body>
