    <title>AT</title>

<body>
<script>
// At extrae un elemento por posición, tanto de forma positiva como negativa.
const animales = ['León', 'Gato', 'Periquito', 'Aguila'];
console.log(animales[1])
console.log(animales.at(1))
console.log(animales.at(-3))  // estariamos devolviendo la posición 1 del array(Gato) en los 3 casos


</script>
