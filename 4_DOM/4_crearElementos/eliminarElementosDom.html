<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>

    <script>

        //eliminar elementos del dom. tengo que capturar el elemento que quiero eliminar, preguntarle que elemento es padre suyo y desde el padre eliminar dicho elemento.

        function borrarLis(pNum) {
            const li = document.querySelector(`ul li:nth-child(${pNum})`);
            //por solo necesito saber el propio elemento.
            li.parentNode.removeChild(li);
        }

        borrarLis(2);





    </script>


</body>

</html>
