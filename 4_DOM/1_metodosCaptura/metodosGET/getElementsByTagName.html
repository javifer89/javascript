<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>

<body>

    <p><strong>Juan</strong></p>
    <p>Pepe</p>
    <p>Carlos</p>

    <div>
        <p class="rojo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum alias sunt, ab necessitatibus eveniet rem. Sed voluptatibus maiores est? Aperiam corporis accusamus consectetur quasi laboriosam dolor nulla magni quas odio.</p>
    </div>

    <script>
        const parrafos = document.getElementsByTagName('p');  // con getElementsByTagName no puedo seleccionar una etiqueta concreta, tenemos que seleccionar todas las <p>. Por lo tanto la constante parrafos se llenará de los <p> que encuentre en html (porque estamos indicandole DOCUMENT, sería el nodo principal. Si indicasemos div por ejemplo, seleccionaría los elementos dentro de los div)

        //Elements me devuelve cuasi un array, se comporta como array pero no tiene sus metodos (no se le puede hacer forEach, push, map, etc. tiene sus propios metodos).

        console.log(parrafos[0])

        //modificaciones de textos. innerHTML, innerText, textContent (se recomienda utilizar textContent, innerText se dice que esta deprecado)
        parrafos[0].textContent = '<em>Paula</em>';

        function cambiarTexto(pNum, pListDom, pTexto) {
            pListDom[pNum].textContent = pTexto
        }

        cambiarTexto(3, parrafos, 'Antonio es buenisimo, modo ironia on')

    </script>
</body>

</html>
