<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h2>Header</h2>
        <ul>
        </ul>
    </header>

    <footer>
        <h2>Footer</h2>
        <ul></ul>
    </footer>


    <script>

        //crear dos array de strings:

          //  secciones => Home, Servicios, Contacto, Galeria
           // legal => Aviso Legal y Cookies

        //llenar los ul de cada una de la secciones header y footer en el header poner el listado de secciones y el footer poner el listado legal.



let secciones = ["Home", "Servicios", "Contacto", "Galeria"];


let legal = ["Aviso Legal", "Cookies"];



    let ulElement = document.querySelector('ul');


secciones.forEach(function(seccion) {
   let liElement = document.createElement('li');
   liElement.textContent = seccion;
   ulElement.appendChild(liElement);
});


    let ulElement2 = document.querySelector('footer ul');
legal.forEach(function(item) {
   let liElement2 = document.createElement('li');
   liElement2.textContent = item;
   ulElement2.appendChild(liElement2);
});

    </script>

</body>

</html>
