/**
 * PrintOneNumber pinta un numero dentro de un listado no numerado en HTML pasado por parametro
 */
function printOneNumber(pNumero, pDom) {
    pDom.innerHTML += `<li>${pNumero}</li>`// Pregunarse: texto o html (textcontent o innerHTMl), uno o varios elementos ( = o +=)
}
